name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: 
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASS }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-fast-api .
        docker push ${{ secrets.DOCKER_USERNAME }}/hello-fast-api:version1
